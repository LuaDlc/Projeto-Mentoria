<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>formulario</title>
</head>
<body>

    <h1>Super formulario de cadastro x alunos da Gama Academy</h1>

    <h1 class="cab_especial">Conheça todos os nossos cursos</h1>

    <!--Criando um formulario-->
    <!--tag form é pra formularios-->
    <form id="cadastro" method="post">

        <!--tag label é pra abrir um campo especifico-->
        <label>Nome Aluno:</label>

        <!--tag input é pra criar caixa de texto-->
        <input type="text" name="nome_aluno" class="campo_nome" placeholder="Digite seu nome" required maxlength="30" oninvalid="this.setCustomValidity('Voce deve preencher este campo Obrigatorio')" onchange="try{setCustomValidity('')}catch(e){}" ><br><br>
        <label>Email Aluno:</label>
        <input type="email" name="email_aluno" class="campo_email" placeholder="Digite seu email" required>
        <input type="submit" value="Enviar">
    </form>
    
</body>
</html>
