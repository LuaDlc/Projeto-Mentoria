<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset=" UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gama Academy - Pagina responsive</title>

<!--Chamando uma biblioteca do CSS em Bootstrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<!--Chamando uma biblioteca do js em Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

    <!--Criando cores internas em nosso Suuper em CSS-->
    
    <style>
        .amarelo{
            background-color: yellow;
        }
        .verde{
            background-color: green;
        }
        .azul{
            background-color: blue;
        }
        .vermelho{
            background-color: red;
        }

    </style>
</head>

<body>
    <h1>Cirando um apagina 200% responsive</h1>

    <!--Criar um container-->
    <div class="cointainer">
        <!--Criamos uma linha dentro do container-->
        <div class="row">
            <!--Dentro das nossas linhas vamos criar as colunas-->
            <div class="col-lg-4 amarelo">Home</div>
            <div class="col-lg-3 verde">Produtos</div>
            <div class="col-lg-2 azul">Link</div>
            <div class="col-lg-3 vermelho">Contatos</div>

        </div>
    </div>


</body>

</html>
